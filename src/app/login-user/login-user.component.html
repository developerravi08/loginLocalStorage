<div class="container">
  <div class="row ">
    <div class="col-lg-4 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <!-- Default form login -->
          <form class="text-center border border-light p-3" [formGroup]="loginForm">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
              formControlName="userName">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
              formControlName="password">

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="login()">Sign in</button>

            <!-- Register -->
            <p>Not a member?
              <a href="">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>

            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fab fa-facebook-f"></i> -->
              <mdb-icon fab icon="facebook"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fab fa-twitter"></i> -->
              <mdb-icon fab icon="twitter"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fab fa-linkedin-in"></i> -->
              <mdb-icon fab icon="linkedin"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fab fa-github"></i> -->
              <mdb-icon fab icon="heart"></mdb-icon>
            </a>

          </form>
          <!-- Default form login -->
        </div>
      </div>
    </div>
  </div>
</div>
